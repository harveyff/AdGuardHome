name: Build and Push Docker Image on Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (for testing)'
        required: false
        default: 'v1.0.0'

env:
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/adguardhome
  DIST_DIR: dist

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Debug - Check workflow trigger
        run: |
          echo "Workflow triggered!"
          echo "Event name: ${{ github.event_name }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Tag starts with 'v': ${{ startsWith(github.event.release.tag_name, 'v') }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client && npm ci

      - name: Build frontend
        run: |
          cd client && npm run build-prod

      - name: Install Go dependencies
        run: |
          make go-deps

      - name: Build release binaries for Docker
        env:
          CHANNEL: release
          VERSION: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          REVISION: ${{ github.sha }}
          ARCH: '386 amd64 arm arm64 ppc64le'
          OS: linux
          SIGN: '0'
          VERBOSE: '1'
          FRONTEND_PREBUILT: '1'
        run: |
          echo "Building with CHANNEL=release, VERSION=${{ github.event.release.tag_name || github.event.inputs.tag_name }}"
          make CHANNEL=release VERSION="${{ github.event.release.tag_name || github.event.inputs.tag_name }}" build-release

      - name: Verify binaries were built
        run: |
          echo "Checking if binaries exist..."
          ls -la dist/ || echo "dist directory not found"
          echo "Looking for AdGuardHome binaries..."
          find dist -name "AdGuardHome" -type f || echo "No AdGuardHome binaries found"
          echo ""
          echo "Checking required binary paths:"
          for arch in 386 amd64 arm64; do
            path="dist/AdGuardHome_linux_${arch}/AdGuardHome/AdGuardHome"
            if [ -f "$path" ]; then
              echo "✓ Found: $path"
            else
              echo "✗ Missing: $path"
            fi
          done
          for arm in 6 7; do
            path="dist/AdGuardHome_linux_arm_${arm}/AdGuardHome/AdGuardHome"
            if [ -f "$path" ]; then
              echo "✓ Found: $path"
            else
              echo "✗ Missing: $path"
            fi
          done
          path="dist/AdGuardHome_linux_ppc64le/AdGuardHome/AdGuardHome"
          if [ -f "$path" ]; then
            echo "✓ Found: $path"
          else
            echo "✗ Missing: $path"
          fi
          echo "Binary check complete"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          CHANNEL: release
          VERSION: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          REVISION: ${{ github.sha }}
          DIST_DIR: dist
          DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/adguardhome
          DOCKER_OUTPUT: type=image,name=ghcr.io/${{ github.repository_owner }}/adguardhome,push=true
          VERBOSE: '1'
        run: |
          echo "Building Docker image..."
          echo "DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/adguardhome"
          echo "VERSION: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}"
          echo "Checking dist directory before build..."
          ls -la dist/docker/ || echo "dist/docker not found, will be created"
          sh -x ./scripts/make/build-docker.sh
          echo "Docker build completed"

